name: Flutter CI

on:
  push:
    branches: [master,encrypt]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable" # or: 'dev' or 'beta'
      - name: Decode google-services.json
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        run: echo $FIREBASE_SECRET > android/app/google-services.json
      
      
      - name: Generate Config Keys
        env:
          FIREBASE_SECRET: ${{ secrets.CONFIG_KEYS }}
        run: echo $CONFIG_KEYS > lib/configs/keys.dart

      - run: flutter pub get
      # - run: flutter test # Enable after fixing tests
      - run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: android
          path: build/app/outputs/apk/release/
      - run: flutter build ios --release --no-codesign
      - uses: actions/upload-artifact@v1
        with:
          name: ios
          path: build/ios/iphoneos/
